<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symmetry Login</title>
    <link rel="stylesheet" href="symmetry-login.css">
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
</head>
<body>
    <div class="login-container" data-node-id="822:12427">
        <div class="background-wrapper">
            <img alt="background" class="background-image" src="https://www.figma.com/api/mcp/asset/58bc53db-78eb-4b5d-86b9-23b6f63da978" />
            <div class="login-box" data-node-id="822:12429">
                <div class="logo" data-node-id="822:12430">
                    <img alt="Symmetry Logo" src="https://www.figma.com/api/mcp/asset/0fb5a3ae-414e-4791-a0bf-d6f92590f236" />
                </div>
                <div class="form-content" data-node-id="822:12432">
                    <div class="input-field" data-node-id="822:12433">
                        <span>사번</span>
                    </div>
                    <div class="input-field password-field" data-node-id="822:12435">
                        <span>비밀번호</span>
                        <button class="eye-icon-button" data-node-id="55:105">
                            <img alt="Toggle visibility" src="https://www.figma.com/api/mcp/asset/e6ef9dd7-93c5-49da-9257-46339c243d0c" />
                        </button>
                    </div>
                    <div class="login-button" data-node-id="822:12439">
                        <span>로그인</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
